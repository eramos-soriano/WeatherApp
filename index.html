<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- This div (weather_header) contains search bar and units-->
        <div class="weather_header">
            <form class="weather_search">
                <input type="text" placeholder="Search for a city..." class="weather_searchform">
                <!-- "i" tag for fontawesome icons -->
                <!-- adding fontawesom script after container closing -->
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather_units">
                <span class="weather_units_farenheit">&#176F</span>
                <span class="weather_units_celsius">&#176C</span>
            </div>
        </div>
        <!--  This div (weather_body) contains the main content of the app-->
        <!-- It will contain location, date, forecast, icon, temp, and min & max temp -->
        <div class="weather_body">
            <h1 class="weather_city"></h1>
            <div class="weather_datetime">
                <!--<p>Saturday 27 May 2023 5:57 PM</p>-->
            </div>
            <div class="weather_forecast">
                <!--<p>Clear</p>-->
            </div>
            <div class="weather_icon">
                <img src="http://openweathermap.org/img/wn/10d@4x.png"/>
            </div>
            <p class="weather_temperature">
                18&#176 
            </p>
            <div class="weather_minmax">
                <p>Min:12&#176</p>
                <p>Max:16&#176</p>
            </div>
        </div>
        <!-- This div (weather_info) provides info about the current weather-->
        <!-- It will contain real temp, humidity, wind, and pressure -->
        <div class="weather_info">
            <!-- Real Feel card -->
            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather_realfeel">18&#176</p>
                </div>
            </div>
            <!-- Humidity card -->
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather_humidity">18&#176</p>
                </div>
            </div>
            <!-- Wind card -->
            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather_wind">18&#176</p>
                </div>
            </div>
            <!-- Pressure card -->
            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>pressure</p>
                    <p class="weather_pressure">18&#176</p>
                </div>
            </div>
        </div> 
    </div>
    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
